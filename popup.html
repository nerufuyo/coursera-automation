<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }
        
        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 500;
        }
        
        .speed-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .speed-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .speed-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .speed-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .toggle-btn {
            width: 100%;
            background: rgba(34, 197, 94, 0.8);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .toggle-btn:hover {
            background: rgba(34, 197, 94, 1);
        }
        
        .toggle-btn.active {
            background: rgba(239, 68, 68, 0.8);
        }
        
        .toggle-btn.active:hover {
            background: rgba(239, 68, 68, 1);
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .custom-speed {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }
        
        .custom-speed input {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }
        
        .custom-speed input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .custom-speed button {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸŽ“ Coursera Auto</h2>
    </div>
    
    <div class="control-group">
        <h3>ðŸ“¹ Video Speed</h3>
        <div class="speed-controls">
            <button class="speed-btn" data-speed="1">1x</button>
            <button class="speed-btn" data-speed="1.5">1.5x</button>
            <button class="speed-btn" data-speed="2">2x</button>
            <button class="speed-btn" data-speed="3">3x</button>
            <button class="speed-btn" data-speed="4">4x</button>
            <button class="speed-btn" data-speed="5">5x</button>
        </div>
        <div class="custom-speed">
            <input type="number" id="customSpeed" placeholder="Custom speed" min="0.1" max="10" step="0.1">
            <button id="setCustomSpeed">Set</button>
        </div>
    </div>
    
    <div class="control-group">
        <h3>ðŸ¤– Auto Answer</h3>
        <button class="toggle-btn" id="autoAnswerToggle">Enable Auto Answer</button>
        <div class="status" id="status">Ready</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
